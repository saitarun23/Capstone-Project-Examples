<div>
  <h2>Order Summary</h2>
  <p><strong>Order ID:</strong> {{ orders.oid }}</p>
  <p><strong>Order Date:</strong> {{ orders.orderdate | date: 'medium' }}</p>
  <p><strong>Email:</strong> {{ orders.emailid }}</p>
  <p><strong>Status:</strong> {{ orders.status }}</p>
  <p><strong>Total Amount:</strong> {{ orders.amount | currency }}</p>

  <h3>Cart Items</h3>
  <div *ngFor="let item of cart">
    <p>{{ item.pname }} - Quantity: {{ item.qty }} | Price: {{ item.price | currency }}</p>
  </div>

  <button (click)="placeOrder()">Place Order</button>
</div>
